<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autoconfiguration for {{ domain.email_domain }}</title>
    <link href="https://unpkg.com/sanitize.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Lato", sans-serif;
        display: flex;
        align-items: center;
        flex-direction: column;
        padding: 20px;
      }
      h1 {
        margin-top: 0px;
      }
      h3 {
        margin: 5px;
      }
      .input-label {
        width: 100%;
      }
      input {
        width: 100%;
        font-size: 16px;
      }

      button {
        font-size: 16px;
        padding: 5px;
      }

      article {
        max-width: 500px;
        border: solid;
        border-width: 1px;
        border-radius: 5px;
        padding-bottom: 10px;
      }

      article header {
        border-bottom: solid;
        border-width: 1px;
      }

      article > * {
        padding-left: 10px;
        padding-right: 10px;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Autoconfiguration for {{ domain.email_domain }}</h1>
    </header>
    <main>
      <article>
        <header>
          <h3>Autoconfiguration profile creator</h3>
        </header>
        <p>
          To download your autoconfiguration profile for apple devices, please
          enter the email address of your account for {{ domain.email_domain }}:
        </p>
        <form method="GET" action="/email.mobileconfig">
          <label class="input-label">
	    <input type="email" name="email" placeholder="Email" required/>
	  </label>
          <label>
	    <button type="submit">
              Create autoconfiguration profile
            </button>
	  </label>
        </form>
      </article>
    </main>
  </body>
</html>
